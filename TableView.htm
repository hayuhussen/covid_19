<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">COVID-19 live Data in Table</h1>
      <br />
      <br />
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Country</th>
            <th>Total Cases</th>
            <th>Total Deaths</th>
            <th>Total Recoverd</th>
            <th>Total Deaths</th>
            <th>New Deaths</th>
            <th>New Confirmed</th>
            <th></th>
            <h3>Global</h3>
          </tr>
        </thead>
        <tbody id="tbl">
        </tbody>
      </table>
      <br />

      <button onclick="refreshData()" class="btn-danger btn-block">
        Refresh Data
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <script>
   
  var url = "https://api.covid19api.com/summary";

  var data = "";
  
    fetch(url)
.then((response) => response.json())
.then((data) => {
    console.log(data);
  for (let i = 0; i < data.Countries.length; i++) {
    col = `
    <tr>
<td>${data.Countries[i].Country}</td>
<td>${data.Countries[i].TotalConfirmed}</td>
<td>${data.Countries[i].TotalDeaths}</td>
<td>${data.Countries[i].TotalRecovered}</td>
<td>${data.Countries[i].NewDeaths}</td>
<td>${data.Countries[i].NewConfirmed}</td>
<td>${data.Countries[i].Date}</td>
</tr>
  `;
  document.querySelector("#tbl").innerHTML+=col;
  }
})





    function refreshData() {
      clearData();
      init();
    }

    function clearData() {
      $("#data").empty();
    }
  </script>
</html>
