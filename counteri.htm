<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<div class="container"> 

    <h1 class="text-center mt-5"> COVID-19 live Data in Table</h1>
   <br> <br>
    <table class="table">
        <thead class="thead-dark">
          <tr>
           
            <th >TotalConfirmed</th>
            <th >TotalDeaths</th>
            <th >Total Recoverd</th>
            <th >NewDeaths</th>
            <th >NewConfirmed</th>
            <th > Date</th>
           
          </tr>
        </thead>
        <tbody>
          <tr id="data">

            </tr>
        </tbody>
      </table>
      <br>

      <button onclick="refreshData()" class="btn-danger btn-block">
        Refresh Data
      </button>
</div>




      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    
    

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>
  
        init()

        function init(){
            var url =" https://api.covid19api.com/summary "
            
            var data =""
            
            $.get(url,function(data){
                console.log(data.Global)

                data =`


 
 <td>${data.Global.TotalConfirmed}</td>
 <td>${data.Global.TotalDeaths}</td>
 <td>${data.Global.TotalRecovered}</td>
 <td>${data.Global.NewDeaths}</td>
 <td>${data.Global.NewConfirmed}</td>
 <td>${data.Global.Date}</td>


       `


      


       

       $("#data").html(data)
            })
            }

    
    function refreshData(){
                clearData()
                init()
            }

            function clearData(){
                $("#data").empty()
              
            }
</script>


</html>
